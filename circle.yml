machine:
  java:
    version: openjdk8
dependencies:
  pre:
    -wget https://repo.maven.apache.org/maven2/org/eclipse/mylyn/github/org.eclipse.egit.github.core/3.1.0.201310021548-r/org.eclipse.egit.github.core-3.1.0.201310021548-r.jar
    
general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
test:
  override:
  
    - mvn clean verify
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
