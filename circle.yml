test:
  override:
  - mvn clean
  - mvn dependency:resolve
  - mvn test -Dtest=UnitTestSuite
  - mvn test -Dtest=IntegrationTestSuite
  
    post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;


machine:
  timezone:
    America/Los_Angeles
  java:
    version: oraclejdk8
    
